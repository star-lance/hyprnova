# Preload wallpapers for faster switching
# This loads images into memory before they're used
preload = ~/Pictures/wallpapers/serene.png
preload = ~/Pictures/wallpapers/w2.png

# Set wallpapers for specific monitors
# Format: wallpaper = monitor_name,path_to_image
wallpaper = DP-1,~/Pictures/wallpapers/serene.png
wallpaper = HDMI-A-1,~/Pictures/wallpapers/w2.png
