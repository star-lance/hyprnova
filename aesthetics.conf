# APPEARANCE CONFIGURATIONS FOR HYPRLAND
# appearance-only env variables
env = GTK_THEME,Adwaita
env = GNOME_DESKTOP_INTERFACE_COLOR_SCHEME,prefer-dark
env = QT_STYLE_OVERRIDE,adwaita-dark
windowrulev2 = opacity 0.85 0.85,class:^(discord)$
windowrulev2 = opacity 0.85 0.85,class:^(kitty)$
windowrulev2 = xray,class:(steam_app_1836380)
# Pastel Sanctuary OS Theme for Hyprland
# General window appearance and behavior
general {
    # Gaps between windows
    gaps_in = 8
    gaps_out = 15
    # Border settings
    border_size = 2
    # Pastel gradient border colors
    col.active_border = rgba(c4a7e7ee) rgba(b4befeee) 45deg
    col.inactive_border = rgba(f0f2faaa)
    # Layout
    layout = dwindle
}
# Window decoration settings
decoration {
    rounding = 15
    rounding_power = 2
    active_opacity = 0.97
    inactive_opacity = 0.92
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(c4a7e766)
        offset = 3 3
    }
    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.2
    }
}
animations {
    enabled = true
    bezier = gentle, 0.33, 1, 0.68, 1
    bezier = gentleOut, 0.76, 0, 0.24, 1
    bezier = gentleInOut, 0.65, 0, 0.35, 1
    animation = windows, 1, 5, gentle, slide
    animation = border, 1, 8, gentleInOut
    animation = borderangle, 1, 10, gentleInOut, loop
    animation = fade, 1, 5, gentleInOut
    animation = workspaces, 1, 5, gentleOut, slide
}

layerrule = blur, waybar
layerrule = blur, notifications


